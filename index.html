<!DOCTYPE html>
<html ng-app="playerApp">
<head>
    <title></title>
    <link href="styles/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/kendoui/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendoui/kendo.silver.min.css" rel="stylesheet" />
    <style>
        .slider{
            margin : 20px;
        }
    </style>
</head>
<body>
<!--start="8" end="28" saved="savedCallback()"-->
    <player id="player" start="0" end="0"></player>

    <script src="libs/jquery/jquery-1.10.2.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/kendoui/kendo.all.min.js"></script>
    <script src="app/js/player.js"></script>

    <div class="well">
        <button id='test' class="btn">play</button>
        <button id='bookmark' class="btn">bookmark</button>
        <button id='recordings' class="btn">load recordings</button>
    </div>
    <script>

        $(document).ready(function() {
            document.savedCallback = function(start, end) {
                alert(start + " " + end);
            }

            document.cancelCallback = function() {
                alert("cancelled");
            }

            $('#test').on("click", function(){
                angular.element($('#player')).scope().play();
            });

            $('#bookmark').on("click", function(){
                var scope = angular.element($('#player')).scope();
                scope.setBookmark();
                scope.$apply();
            });

            $('#recordings').on("click", function(){
                var recs = [
                    new RecordingDto(1, "audio/test-1.wav", 10),
                    new RecordingDto(2, "audio/b.wav", 2),
                    new RecordingDto(3, "audio/test-2.wav", 10),
                    new RecordingDto(4, "audio/c.mp3", 169)
                ];

                var scope = angular.element($('#player')).scope();
                scope.loadRecordings(recs);
                scope.$apply();
            });
        });

    </script>

</body>
</html>
